<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/imagens/churrasss.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&family=Playwrite+US+Trad:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&family=Playwrite+US+Trad:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Churras na Medida 2.0</title>
</head>

<body>
    <div class="container">
        <h1>Churras<sup><strong>FMS</strong></sup></h1>
        <h2>Na medida!</h2>
        <div class="input-group">
            <label for="homens">Homens:</label>
            <input type="number" id="homens" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" value="0" min="0">
        </div>
        <div class="input-group">
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" value="0" min="0">
        </div>
        <h2>Selecione os itens:</h2>
        <div class="checkbox-group">
            <label class="custom-checkbox"><input type="checkbox" id="carne-bovina"><span class="checkmark"></span> Carne Bovina</label>
            <label class="custom-checkbox"><input type="checkbox" id="frango"><span class="checkmark"></span> Frango</label>
            <label class="custom-checkbox"><input type="checkbox" id="linguica"><span class="checkmark"></span> Linguiça</label>
            <label class="custom-checkbox"><input type="checkbox" id="refrigerante"><span class="checkmark"></span> Refrigerante</label>
            <label class="custom-checkbox"><input type="checkbox" id="cerveja"><span class="checkmark"></span> Cerveja</label>
            <label class="custom-checkbox"><input type="checkbox" id="pao-alho"><span class="checkmark"></span> Pão de Alho</label>
        </div>
        <div class="button">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script src="src/js/script.js"></script>

</body>

</html>
